<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <style>
        div {
            padding: 0;
            margin: 0 auto;
            width: 20%;
            font-size: large;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name" style="width: 210px"> <br> <br>

            <label for="telephone">Telephone Number:</label> <br>
            <input type="text" id="telephone" name="telephone" style="width: 210px"> <br> <br>

            <label for="email">Email:</label> <br>
            <input type="text" id="email" name="email" style="width: 210px"> <br> <br>

            <label for="favColor">Favorite Color:</label> <br>
            <input type="color" id="favColor" name="favColor" style="width: 58px" value="#0000FF"> <br> <br>

            <label for="date">Date of Birth:</label> <br>
            <input type="date" id="date" name="date" style="width: 190px"> <br> <br>

            <input type="submit" value="Submit" style="margin-left: 100px;">
        </form>
    </div>
</body>

</html>
